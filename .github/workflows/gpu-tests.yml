name: gpu-tests

on:
  push:
  schedule:
    # Run test at 0400 UTC on day 1 of every month to create auto-generated
    # code afresh and cache it.
    - cron: '0 4 1 * *'  # Ref https://crontab.guru/#0_4_1_*_*

jobs:
  tests:
    strategy:
      matrix:
        os: [self-hosted]
        python-version: [3.9.10]


    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v2
      - name: Create and activate venv
        run: |
          python -m venv venv-${{ runner.python-version }}-{{ github.sha }}
          source venv-${{ runner.python-version }}-{{ github.sha }}/bin/activate
          wget https://github.com/pypr/pysph/releases/download/1.0b1/full-requirements.txt
          pip install -r requirements.txt
          nvidia-smi
      - name: Install dependencies
        run: |
          wget https://github.com/pypr/pysph/releases/download/1.0b1/full-requirements.txt
          pip install -r requirements.txt
          nvidia-smi
