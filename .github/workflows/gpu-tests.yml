name: gpu-tests

on:
  push:
  schedule:
    # Run test at 0400 UTC on day 1 of every month to create auto-generated
    # code afresh and cache it.
    - cron: '0 4 1 * *'  # Ref https://crontab.guru/#0_4_1_*_*

jobs:
  tests:
    strategy:
      matrix:
        os: [self-hosted]
        python-version: [3.9.10, 3.8.10]


    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: zsh -l {0}

    steps:
      - uses: actions/checkout@v2
      - name: Create venv and install dependencies
        run: |
          pyenv shell ${{ matrix.python-version }}
          python -m venv venv-${{ matrix.python-version }}
          python -V
          pip install --upgrade pip
          pip install wheel
          pip install numpy cython
          pip install mpi4py cyarray
          pip install --no-build-isolation https://github.com/pypr/pyzoltan/zipball/master
          pip install -r requirements.txt
          pip install -r requirements-test.txt
          pip install pycuda
          pip install pyopencl cupy-cuda116
          python setup.py develop
          pip freeze
      - name: Run tests
        run: |
          nvidia-smi
          pyenv shell ${{ matrix.python-version }}
          source venv-${{ matrix.python-version }}/bin/activate
          pip freeze
          pytest -v
      - name: Cleanup build folder
        run: |
          ls -la ./
          rm -rf ./* || true
          rm -rf ./.??* || true
          ls -la ./