name: gpu-tests

on:
  push:
  schedule:
    # Run test at 0400 UTC on day 1 of every month to create auto-generated
    # code afresh and cache it.
    - cron: '0 4 1 * *'  # Ref https://crontab.guru/#0_4_1_*_*

jobs:
  tests:
    strategy:
      matrix:
        os: [self-hosted]
        python-version: [3.9.10, 3.8.10]


    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v2
      - name: Create and activate venv
        run: |
          pyenv shell ${{ matrix.python-version }}
          python -m venv venv-${{ matrix.python-version }}
          source venv-${{ matrix.python-version }}/bin/activate
          wget https://github.com/pypr/pysph/releases/download/1.0b1/full-requirements.txt
      - name: Install dependencies
        run: |
          python -V
          python -m pip install -r full-requirements.txt
          nvidia-smi
      - name: Cleanup build folder
        run: |
          ls -la ./
          rm -rf ./* || true
          rm -rf ./.??* || true
          ls -la ./