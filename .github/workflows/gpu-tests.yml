name: gpu-tests

on:
  push:
  schedule:
    # Run test at 0400 UTC on day 1 of every month to create auto-generated
    # code afresh and cache it.
    - cron: '0 4 1 * *'  # Ref https://crontab.guru/#0_4_1_*_*

jobs:
  tests:
    runs-on: self-hosted
    strategy:
      matrix:
        python-version: [3.8.10, 3.9.10]
    env:
      PYOPENCL_CTX: '0'

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Info
        run: |
          python -V
          nvidia-smi
          clinfo

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install wheel
          pip install numpy cython
          pip install mpi4py cyarray six
          pip install --no-build-isolation https://github.com/pypr/pyzoltan/zipball/master
          pip install -r requirements.txt
          pip install -r requirements-test.txt
          pip install pycuda pyopencl cupy-cuda116

      - name: Install pysph
        run: python setup.py develop

      - name: Run tests
        run: pytest -v

      - name: Cleanup build folder
        run: |
          pwd
          ls -lah ./
          rm -rf ./* || true
          rm -rf ./.??* || true
          ls -la ./