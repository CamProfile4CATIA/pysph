name: ZOLTAN/MPI Tests

on:
  push:
  schedule:
    # Run test at 0400 UTC on day 1 of every month to create auto-generated
    # code afresh and cache it.
    - cron: '0 4 1 * *'  # Ref https://crontab.guru/#0_4_1_*_*

jobs:
  tests:
    strategy:
      matrix:
        os: [self-hosted]


    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v2
      - name: Try
        run: |
          nvidia-smi
